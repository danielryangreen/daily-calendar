<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row justify-content-center">
        <label class="hour" for="event08">8AM</label>
        <textarea id="event08" data-index="08"></textarea>
        <button class="saveBtn" aria-label="save" id="save08">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour" for="event09">9AM</label>
        <textarea id="event09" data-index="09"></textarea>
        <button class="saveBtn" aria-label="save" id="save09">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour" for="event10">10AM</label>
        <textarea id="event10" data-index="10"></textarea>
        <button class="saveBtn" aria-label="save" id="save10">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour" for="event11">11AM</label>
        <textarea id="event11" data-index="11"></textarea>
        <button class="saveBtn" aria-label="save" id="save11">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour" for="event12">12PM</label>
        <textarea id="event12" data-index="12"></textarea>
        <button class="saveBtn" aria-label="save" id="save12">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour" for="event13">1PM</label>
        <textarea id="event13" data-index="13"></textarea>
        <button class="saveBtn" aria-label="save" id="save13">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour" for="event14">2PM</label>
        <textarea id="event14" data-index="14"></textarea>
        <button class="saveBtn" aria-label="save" id="save14">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour" for="event15">3PM</label>
        <textarea id="event15" data-index="15"></textarea>
        <button class="saveBtn" aria-label="save" id="save15">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour" for="event16">4PM</label>
        <textarea id="event16" data-index="16"></textarea>
        <button class="saveBtn" aria-label="save" id="save16">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
