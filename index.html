<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event08">8 AM</label>
        <textarea class="col-5" id="event08" data-index="08"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event09">9 AM</label>
        <textarea class="col-5" id="event09" data-index="09"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event10">10 AM</label>
        <textarea class="col-5" id="event10" data-index="10"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event11">11 AM</label>
        <textarea class="col-5" id="event11" data-index="11"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event12">12 PM</label>
        <textarea class="col-5" id="event12" data-index="12"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event13">1 PM</label>
        <textarea class="col-5" id="event13" data-index="13"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event14">2 PM</label>
        <textarea class="col-5" id="event14" data-index="14"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event15">3 PM</label>
        <textarea class="col-5" id="event15" data-index="15"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <label class="hour col-2 p-1 text-right" for="event16">4 PM</label>
        <textarea class="col-5" id="event16" data-index="16"></textarea>
        <button class="saveBtn col-1" aria-label="save">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
