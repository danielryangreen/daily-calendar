<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <label class="hour" for="event11">11AM</label>
        <textarea class="past" id="event11">The quick brown fox jumps over the lazy dog</textarea>
        <button class="saveBtn" aria-label="save" id="save11">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <label class="hour" for="event12">12PM</label>
        <textarea class="present" id="event12">The quick brown fox jumps over the lazy dog</textarea>
        <button class="saveBtn" aria-label="save" id="save12">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <label class="hour" for="event13">1PM</label>
        <textarea class="future" id="event13">The quick brown fox jumps over the lazy dog</textarea>
        <button class="saveBtn" aria-label="save" id="save13">
          <i class="fa fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
